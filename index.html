<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby Places Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Nearby Places Finder</h1>
  
  <div class="controls">
    <select id="place-type">
      <option value="healthcare.hospital">🏥 Hospital</option>
      <option value="catering.restaurant">🍴 Restaurant</option>
      <option value="accommodation.hotel">🏨 Hotel</option>
      <option value="fuel">⛽ Fuel Station</option>
      <option value="education.school">🏫 School</option>
    </select>
    <button onclick="findNearby()">Find Nearby</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
